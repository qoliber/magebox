name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'vitepress/**'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vitepress/package-lock.json

      - name: Install dependencies
        working-directory: vitepress
        run: npm ci

      - name: Build VitePress
        working-directory: vitepress
        run: npm run docs:build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 46.62.158.225 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            vitepress/.vitepress/dist/ \
            magebox@46.62.158.225:/home/magebox/public_html/

      - name: Restart service (if needed)
        run: |
          ssh magebox@46.62.158.225 'sudo /bin/systemctl restart magebox.service'
