name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'vitepress/**'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 46.62.158.225 >> ~/.ssh/known_hosts

      - name: Upload source to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.vitepress/dist' \
            --exclude '.vitepress/cache' \
            vitepress/ \
            magebox@46.62.158.225:/home/magebox/public_html/

      - name: Build and restart on server
        run: |
          ssh magebox@46.62.158.225 << 'EOF'
            cd /home/magebox/public_html
            npm install
            npm run docs:build
            sudo /bin/systemctl restart magebox.service
          EOF
